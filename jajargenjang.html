<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Matematik - Adiwenadwi - Jajar Genjang</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Alert Box -->
    <div id="custom-alert-jajargenjang" class="alert-box hidden">
        <p id="alert-message-jajargenjang"></p>
        <button onclick="closeAlert_jajargenjang()">OK</button>
    </div>

    <!-- Head Content -->
    <header class="main-header">
        <h1>Welcome to My Katik</h1>
        <p id="welcome-speech">Selamat datang di Aplikasi My Katik.</p>

        <!-- Navigation -->
        <nav class="nav-buttons-home">
            <a class="btn-nav-home" href="index.html">Beranda</a>
         </nav>
        <nav class="nav-buttons">
            <a class="btn-nav" href="segitiga.html">Segitiga</a>
            <a class="btn-nav" href="jajargenjang.html">Jajar Genjang</a>
        </nav>
    </header>

    <!-- Main Content -->
     <main>
        <!-- Section Luas -->
         <section>
            <header>
                <h2>Luas Jajargenjang</h2>
            </header>

            <div class="formula-img">
               <img src="assets/luas_jajargenjang.png" alt="luas-jajargenjang">
            </div>

            <p>Rumus : alas * tinggi
            </p>
            
            <!-- Form Luas  -->
            <form>

                <div>
                    <label for="alas">Alas :</label>
                    <input type="number" name="alas" id="alas-jajargenjang" placeholder="Masukkan alas jajargenjang (a)" required>
                </div>

                <div>
                    <label for="tinggi">Tinggi :</label>
                    <input type="number" name="tinggi" id="tinggi-jajargenjang" placeholder="Masukkan tinggi jajargenjang (t)" required>
                </div>
                
                <div>
                    <button type="button" id="hitungLuas-jajargenjang" onclick="calc_luas_jajargenjang()">Hitung</button>
                    <button type="button" id="reset-luas-jajargenjang" onclick="reset_perhitungan_jajargenjang()">Reset</button>
                </div>

                
                <div class="result" id="result-luas-jajargenjang"></div>
                

            </form>

            
            
         </section>

         <!-- Section Keliling -->
         <section>
            <header>
                <h2>Keliling Jajargenjang</h2>
            </header>
            
            <div class="formula-img">
                <img src="assets/keliling_jajargenjang.png" alt="keliling-jajargenjang">
            </div>

            <p>Rumus keliling Segitga : 2a + 2b</p>

            <!-- Form Keliling -->
            <form>

                <div>
                    <label for="sisiA">sisi A :</label>
                    <input type="number" id="sisiA-jajargenjang" name="sisiA" placeholder="Masukkan sisi A Jajargenjang (a)" required>
                </div>

                <div>
                    <label for="sisiB">sisi B :</label>
                    <input type="number" id="sisiB-jajargenjang" name="sisiB" placeholder="Masukkan sisi B Jajargenjang (b)" required>
                </div>

                <div>
                    <button type="button" id="hitungKeliling-jajargenjang" onclick="calc_keliling_jajargenjang()">Hitung</button>
                    <button type="button" id="reset-keliling-jajargenjang" onclick="reset_perhitungan_jajargenjang()">Reset</button>
                </div>

                <div class="result" id="result-keliling-jajargenjang"></div>
                
            </form>
         </section>

         

     </main>


     <!-- Footer Content -->
      <footer>
        <p>2025 Adiwenadwi. All Right Reserved</p>
        
      </footer>

      <!-- Javascript External -->
       <script src="js/script.js"></script>

</body>
</html>
